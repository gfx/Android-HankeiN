// Top-level build file where you can add configuration options common to all sub-projects/modules.

apply from: 'gradle/gradle-android-utils/build.gradle'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:0.9.+"
    }
}

subprojects {
    repositories {
        mavenCentral()
//https://plus.google.com/109385828142935151413/posts/hF7W59uZ7rX
//        mavenLocal()
        maven {
            url "${System.env.HOME}/.m2/repository"
        }
    }
}

project.ext {
    supportPackageVersion = "19.0.0"
    playServicesVersion = "4.0.30"
    daggerVersion = "1.1.0"
    butterknifeVersion = "4.0.1"
    androidAnnotationsVersion = '3.0.0';
    nineOldAndroidsVersion = "2.4.0"
    commonsLangVersion = "2.6"
    commonsIoVersion = "2.4"
    guavaVersion = "16.0-rc1"
    jppVersion = '1.6.2';
    googleApiClientVersion = "1.17.0-rc"
}

initSdkDir()

def writeDummyGradleProperties() {
    def gradlePropsFile = file("gradle.properties")

    if (! gradlePropsFile.exists()) {
        def content = file("gradle.properties.sample").readBytes()
        gradlePropsFile.write(new String(content))


        def props = new Properties()
        props.load(new ByteArrayInputStream(content))
        props.each { key, value ->
            print "$key $value\n"
            project.ext.set(key, value)
        }
    }
}

writeDummyGradleProperties()
