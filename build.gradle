// Top-level build file where you can add configuration options common to all sub-projects/modules.

apply from: 'gradle/gradle-android-utils/build.gradle'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.10.+'
        classpath "com.android.tools.build:gradle:0.11.+"
        classpath 'com.github.gfx:android-power-assert-plugin:0.11.+'
    }
}

subprojects {
    repositories {
        mavenCentral()
    }
}

initSdkDir()

def writeDummyGradleProperties() {
    def gradlePropsFile = file("gradle.properties")

    if (!gradlePropsFile.exists()) {
        def content = file("gradle.properties.sample").readBytes()
        gradlePropsFile.write(new String(content))


        def props = new Properties()
        props.load(new ByteArrayInputStream(content))
        props.each { key, value ->
            print "$key $value\n"
            project.ext.set(key, value)
        }
    }
}

writeDummyGradleProperties()
