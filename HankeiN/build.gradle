apply plugin: 'android'
apply from: rootProject.file('gradle/apt.gradle')
apply from: rootProject.file('gradle/androidAnnotations.gradle')

dependencies {
    compile 'com.jakewharton:butterknife:4.0.+'
    compile 'com.google.android.gms:play-services:4.0.+'
    compile "com.android.support:appcompat-v7:${supportPackageVersion}"

}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        encoding = "UTF-8"
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

def overwriteApiKeys(HashMap<String, String> dict) {
    def s = ""
    s += """<?xml version="1.0" encoding="utf-8"?>\n<resources>\n"""
    dict.each { key, value ->
        s += """<string name="$key">$value</string>\n"""
    }
    s += """</resources>\n"""

    def file = file("src/main/res/values/_api_keys.xml")
    logger.info("writing $file ...")
    file.write(s)
}

if (project.hasProperty('GoogleMapsV2ApiKey')) {
    overwriteApiKeys([ "maps_v2_api_key" : GoogleMapsV2ApiKey ])
}
